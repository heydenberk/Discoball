<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css" />
	<title>Canvas Discoball</title>
</head>
<body>
	<canvas id="discoball">
	</canvas>
	<form id="options">
		<label>
			<span class="label-name">lifetime</span>
			<input class="slider" type="range" min="1" max="200" value="1" id="lifetime" />
		</label>
		<label>
			<span class="label-name">color bias</span>
			<input class="slider" type="range" min="0" max="1" value="0.75" step="0.00001" id="color-bias-alpha" />	
		</label>
		<label>
			<span class="label-name">color cycle period</span>
			<input class="slider" type="range" min="2" max="1000" value="250" id="color-cycle-period" />	
		</label>
		<label>
			<span class="label-name">grid size</span>
			<input class="slider" type="range" min="0" max="200" value="50" id="grid-rectangles" />	
		</label>
		<label>
			<span class="label-name">centrality adjustment</span>
			<input class="slider" type="range" min="0" max="1" value="0" step="0.01" id="centrality-adjustment" />	
		</label>
		<label>
			<span class="label-name">cascade</span>
			<input class="slider" type="range" min="0" max="10" value="1" step="0.00001" id="cascade" />	
		</label>
		<label>
			<span class="label-name">size variation</span>
			<input class="slider" type="range" min="1" max="2" value="1" step="0.00001" id="size-variation" />	
		</label>
		<label>
			<span class="label-name">transparency</span>
			<input class="slider" type="range" min="0.01" max="1" value="1" step="0.01" id="transparency" />	
		</label>
		<label>
			<span class="label-name">centrality attraction</span>
			<input class="slider" type="range" min="0.01" max="2" value="1" step="0.01" id="centrality-attraction" />	
		</label>
		<label>
			<button class="randomize">randomize</button>
			<button class="save">save</button>
			<button class="load">load</button>
			<button class="pause">pause</button>
		</label>
	</form>
	<div id="fps-meter">
		<span id="fps">Calculating</span> fps
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
	<script src="stochator.js"></script>
	<script src="mural-0.1.js"></script>
	<script src="discoball-options.js"></script>
	<script src="discoball.js" defer></script>
</body>
</html>
